    let currentIndex = 0;

    // UI Elements
    const els = {

    // --- ÊãñÊãΩÈÄªËæë ---
    let activeItem = null;
    let cloneItem = null;

    function handleDragStart(e) {
        if (this.classList.contains('locked')) return;
        e.preventDefault();
        activeItem = this;
        const touch = e.touches ? e.touches[0] : e;
        
        cloneItem = activeItem.cloneNode(true);
        cloneItem.style.position = 'fixed';
        cloneItem.style.zIndex = '1000';
        cloneItem.style.opacity = '0.9';
        cloneItem.style.width = activeItem.offsetWidth + 'px'; 
        cloneItem.style.pointerEvents = 'none';
        cloneItem.style.transform = 'scale(1.1)';
        document.body.appendChild(cloneItem);
        moveClone(touch.clientX, touch.clientY);

        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('touchmove', handleDragMove, {passive: false});
        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchend', handleDragEnd);
    }

    function moveClone(x, y) {
        if (!cloneItem) return;
        cloneItem.style.left = (x - cloneItem.offsetWidth / 2) + 'px';
        cloneItem.style.top = (y - cloneItem.offsetHeight / 2) + 'px';
    }

    function handleDragMove(e) {
        e.preventDefault();
        const touch = e.touches ? e.touches[0] : e;
        moveClone(touch.clientX, touch.clientY);
    }

    function handleDragEnd(e) {
        const touch = e.changedTouches ? e.changedTouches[0] : e;
        cloneItem.style.display = 'none';
        let elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
        cloneItem.style.display = 'block';
        const dropZone = elemBelow ? elemBelow.closest('.drop-zone') : null;

        if (dropZone) {
            dropZone.innerText = activeItem.innerText;
            dropZone.classList.add('filled');
            checkDragCompletion();
        }

        if (cloneItem && cloneItem.parentNode) document.body.removeChild(cloneItem);
        cloneItem = null;
        activeItem = null;
        document.removeEventListener('mousemove', handleDragMove);
        document.removeEventListener('touchmove', handleDragMove);
        document.removeEventListener('mouseup', handleDragEnd);
        document.removeEventListener('touchend', handleDragEnd);
    }

    function checkDragCompletion() {
        const zones = document.querySelectorAll('.drop-zone');
        const filledZones = document.querySelectorAll('.drop-zone.filled');
        
        if (filledZones.length === zones.length) {
            const q = questions[currentIndex];

    // ==========================================

    const canvas = document.getElementById('physicsCanvas');

    function resizeCanvas() {
        const container = document.getElementById('canvas-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        originX = canvas.width / 2;
        originY = canvas.height * 0.7;

    function initDrawingProblem() {
        drawState = 0;
        let randomTilt = (Math.random() * 50 - 25);
        mirrorRotation = randomTilt * (Math.PI / 180);
        normalAngle = mirrorRotation - Math.PI / 2;

        let relativeAngle = (Math.random() * 40 + 30) * (Math.PI / 180);
        if (Math.random() > 0.5) relativeAngle = -relativeAngle;
        incidentAngle = relativeAngle;

        isIncidentKnown = Math.random() > 0.5;
        targetMark = Math.random() > 0.5 ? 'i' : 'r';

        hintDiv.innerText = `Á¨¨‰∏ÄÊ≠•ÔºöÊåâ‰Ωè O ÁÇπÔºåÊãñÂä®ÁîªÂá∫Ê≥ïÁ∫ø (ÂûÇÁõ¥‰∫éÈïúÈù¢)`;
        hintDiv.style.borderColor = "#3498db";
        hintDiv.style.color = "#2c3e50";
        drawScene();
    }

    function drawMirror() {
        ctx.save();
        ctx.translate(originX, originY);
        ctx.rotate(mirrorRotation);
        ctx.beginPath();
        ctx.moveTo(-600, 0);
        ctx.lineTo(600, 0);
        ctx.strokeStyle = "#34495e";
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.beginPath();
        for (let i = -590; i < 600; i += 20) {
            ctx.moveTo(i, 0);
            ctx.lineTo(i - 12, 12);
        }
        ctx.strokeStyle = "#95a5a6";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
        ctx.beginPath();
        ctx.arc(originX, originY, 6, 0, Math.PI * 2);
        ctx.fillStyle = "#e74c3c";
        ctx.fill();
        ctx.fillStyle = "#333";
        ctx.font = "bold 28px Arial";
        ctx.fillText("O", originX - 12, originY + 45);
    }

    function drawRayLine(angle, type, style) {
        let endX = originX + Math.cos(angle) * rayLen;
        let endY = originY + Math.sin(angle) * rayLen;
        ctx.beginPath();
        if (type === 'in') {
            ctx.moveTo(endX, endY);
            ctx.lineTo(originX, originY);
            drawArrowHead(endX, endY, originX, originY);
        } else {
            ctx.moveTo(originX, originY);
            ctx.lineTo(endX, endY);
            drawArrowHead(originX, originY, endX, endY);
        }
        ctx.strokeStyle = style === 'preview' ? "#2ecc71" : (style === 'answer' ? "#27ae60" : "#e67e22");
        ctx.lineWidth = 5;
        ctx.stroke();
    }

    function drawArrowHead(x1, y1, x2, y2) {
        const midX = (x1 + x2) / 2;
        const midY = (y1 + y2) / 2;
        const angle = Math.atan2(y2 - y1, x2 - x1);
        const headlen = 20;
        ctx.moveTo(midX, midY);
        ctx.lineTo(midX - headlen * Math.cos(angle - Math.PI / 6), midY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(midX, midY);
        ctx.lineTo(midX - headlen * Math.cos(angle + Math.PI / 6), midY - headlen * Math.sin(angle + Math.PI / 6));
    }

    function drawNormalLine(angle, isPreview) {
        let endX = originX + Math.cos(angle) * rayLen;
        let endY = originY + Math.sin(angle) * rayLen;
        ctx.beginPath();
        ctx.setLineDash([15, 10]);
        ctx.moveTo(originX, originY);
        ctx.lineTo(endX, endY);
        ctx.strokeStyle = isPreview ? "#95a5a6" : "#2c3e50";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawMirror();
        let staticRayAbsAngle = isIncidentKnown ? (normalAngle + incidentAngle) : (normalAngle - incidentAngle);
        drawRayLine(staticRayAbsAngle, isIncidentKnown ? 'in' : 'out', 'static');
        if (drawState >= 1) drawNormalLine(normalAngle, false);
        if (drawState >= 2) {
            let answerAbsAngle = isIncidentKnown ? (normalAngle - incidentAngle) : (normalAngle + incidentAngle);
            drawRayLine(answerAbsAngle, isIncidentKnown ? 'out' : 'in', 'answer');
        }
        if (drawState >= 3) drawSpecificAngleMark();

        if (isDragging) {
            let dx = currentMousePos.x - originX;
            let dy = currentMousePos.y - originY;
            let dragAngle = Math.atan2(dy, dx);
            if (drawState === 0) drawNormalLine(dragAngle, true);
            else if (drawState === 1) drawRayLine(dragAngle, isIncidentKnown ? 'out' : 'in', 'preview');
            else if (drawState === 2) {
                ctx.beginPath();
                ctx.arc(originX, originY, 80, 0, Math.PI*2);
                ctx.strokeStyle = "rgba(52, 152, 219, 0.3)";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
    }

    function drawSpecificAngleMark() {
        const r = 80;
        let startAngle, endAngle, label;
        let incAbs = normalAngle + incidentAngle;
        let refAbs = normalAngle - incidentAngle;
        if (targetMark === 'i') {
            label = "i"; startAngle = normalAngle; endAngle = incAbs;
        } else {
            label = "r"; startAngle = refAbs; endAngle = normalAngle;
        }
        ctx.beginPath();
        ctx.arc(originX, originY, r, startAngle, endAngle, (endAngle < startAngle));
        ctx.strokeStyle = "#e74c3c";
        ctx.lineWidth = 3;
        ctx.stroke();
        let midAngle = (startAngle + endAngle) / 2;
        let lx = originX + Math.cos(midAngle) * (r + 30);
        let ly = originY + Math.sin(midAngle) * (r + 30);
        ctx.font = "bold 32px Arial";
        ctx.fillStyle = "#e74c3c";
        ctx.fillText(label, lx - 8, ly + 10);
    }

    function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (evt.clientX || evt.touches[0].clientX) - rect.left,
            y: (evt.clientY || evt.touches[0].clientY) - rect.top
        };
    }

    function normalizeAngle(a) {
        a = a % (2 * Math.PI);
        if (a < 0) a += 2 * Math.PI;
        return a;
    }

    function handleDrawStart(e) {
        if(drawState === 3) return;
        isDragging = true;
        currentMousePos = getMousePos(e);
        drawScene();
    }

    function handleDrawMove(e) {
        if (!isDragging) return;
        e.preventDefault();
        currentMousePos = getMousePos(e);
        drawScene();
    }

    function handleDrawEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        let dx = currentMousePos.x - originX;
        let dy = currentMousePos.y - originY;
        let dragAngle = Math.atan2(dy, dx);
        const TOLERANCE = 0.25;

        if (drawState === 0) {
            let diff = Math.abs(normalizeAngle(dragAngle - normalAngle));
            if (diff > Math.PI) diff = 2*Math.PI - diff;
            if (diff < TOLERANCE) {
                drawState = 1;
                let nextTask = isIncidentKnown ? "ÂèçÂ∞ÑÂÖâÁ∫ø" : "ÂÖ•Â∞ÑÂÖâÁ∫ø";
                hintDiv.innerText = `‚úÖ Ê≥ïÁ∫øÊ≠£Á°ÆÔºÅÁ¨¨‰∫åÊ≠•ÔºöÊåâ‰Ωè O ÁÇπÔºåÁîªÂá∫${nextTask}`;
                hintDiv.style.color = "#27ae60";
            } else {
                hintDiv.innerText = "‚ùå Ê≥ïÁ∫øÂ∫î‰∏éÈïúÈù¢ÂûÇÁõ¥ÔºåËØ∑ÈáçËØï";
                hintDiv.style.color = "#c0392b";
            }
        } else if (drawState === 1) {
            let targetAbsAngle = isIncidentKnown ? (normalAngle - incidentAngle) : (normalAngle + incidentAngle);
            let diff = Math.abs(normalizeAngle(dragAngle - targetAbsAngle));
            if (diff > Math.PI) diff = 2*Math.PI - diff;
            if (diff < TOLERANCE) {
                drawState = 2;
                let angleName = targetMark === 'i' ? "ÂÖ•Â∞ÑËßí i" : "ÂèçÂ∞ÑËßí r";
                hintDiv.innerText = `‚úÖ ÂÖâË∑ØÊ≠£Á°ÆÔºÅÁ¨¨‰∏âÊ≠•ÔºöÂú®Ê≠£Á°Æ‰ΩçÁΩÆÊªëÂä®Ê†áÂá∫ ${angleName}`;
                hintDiv.style.color = "#27ae60";
            } else {
                hintDiv.innerText = "‚ùå ‰∏çÁ¨¶ÂêàÂÖâÁöÑÂèçÂ∞ÑÂÆöÂæãÔºåËØ∑ÈáçËØï";
                hintDiv.style.color = "#c0392b";
            }
        } else if (drawState === 2) {
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 30 && dist < 200) {
                let angleMid = targetMark === 'i' ? (normalAngle + incidentAngle/2) : (normalAngle - incidentAngle/2);
                let diff = Math.abs(normalizeAngle(dragAngle - angleMid));
                if (diff > Math.PI) diff = 2*Math.PI - diff;
                if (diff < 0.6) {
                    drawState = 3;
                    hintDiv.innerText = "üéâ ÂÆåÁæé‰ΩúÂõæÔºÅ(ÁÇπÂáªÂè≥‰∏ãËßíÊåâÈíÆÂÜçÊù•‰∏ÄÈ¢ò)";
                    hintDiv.style.color = "#9b59b6";
                } else {
                    hintDiv.innerText = `‚ùå ‰ΩçÁΩÆ‰∏çÂØπÔºåÈ¢òÁõÆË¶ÅÊ±ÇÊ†áÂá∫ ${targetMark === 'i' ? "ÂÖ•Â∞ÑËßí" : "ÂèçÂ∞ÑËßí"}`;
                    hintDiv.style.color = "#c0392b";
                }
            }
        }
        drawScene();
    }

    canvas.addEventListener('mousedown', handleDrawStart);
    canvas.addEventListener('mousemove', handleDrawMove);
    canvas.addEventListener('mouseup', handleDrawEnd);
    canvas.addEventListener('touchstart', handleDrawStart, {passive: false});
    canvas.addEventListener('touchmove', handleDrawMove, {passive: false});
    canvas.addEventListener('touchend', handleDrawEnd);

    // Initial Start
    loadQuestion();
    window.addEventListener('resize', () => { if(isDrawMode) { resizeCanvas(); drawScene(); }});
</script>
